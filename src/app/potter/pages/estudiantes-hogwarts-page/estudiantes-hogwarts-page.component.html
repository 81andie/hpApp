<h1 class="title-section  text-center text-4xl drop-shadow-md shadow-blue-600 ">Students</h1>


<div class="mt-38 flex flex-column md:flex-row flex-wrap justify-evenly gap-5 card w-5/6 md:ml-20 ml-9" >
  <div class="relative w-44 h-72 bg-fuchsia-100 rounded-md border-dotted border-2 border-fuchsia-400 mx-auto cursor-pointer animate-fade-in-up shadow-md shadow-fuchsia-400" *ngFor="let estudent of estudents" >

    <img [src]="estudent.image" class="absolute inset-0 w-full h-full object-cover rounded-md"  />
    <div class="absolute bottom-0 left-0 w-full h-18 bg-fuchsia-50 bg-opacity-75 py-0">
      <div class="text-fuchsia-500 text-center">
        <p class="text-xl text-black font-bold name">{{estudent.name}}</p>
        <p class="description p-1 font-bold items-center">{{estudent.ancestry || 'not information'}} <br> {{estudent.dateOfBirth || 'not information'}}</p>

    </div>
  </div>
  </div>

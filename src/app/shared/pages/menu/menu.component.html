

<p-menubar [model]="menuItems">
  <ng-template Template="start" let-item>
    <ng-container *ngIf="item.label;" >
      <a [routerLink]="item.routerLink" class="p-menuitem-link">{{"item.label"| transloco}}</a>


    </ng-container>

  </ng-template>



<selector-language></selector-language>
</p-menubar>
